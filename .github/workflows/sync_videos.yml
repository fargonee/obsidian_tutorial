# .github/workflows/sync_videos.yml
name: Daily Video Sync & Metadata Update
permissions:
  contents: write

# Run every day at 06:00 AM Uzbekistan time (Asia/Tashkent → UTC+5)
on:
  schedule:
    # 1:00 UTC = 6:00 AM Uzbekistan
    - cron: "0 1 * * *"
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  sync-and-update:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hours max (important for long uploads)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install ffmpeg (required for video processing)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # ---------------------------------------------------------
      # 1. Upload new videos
      # ---------------------------------------------------------
      - name: Upload new videos to YouTube
        env:
          # YouTube OAuth secrets – add these in repository Settings → Secrets and variables → Actions
          CLIENT_SECRETS_JSON: ${{ secrets.CLIENT_SECRETS_JSON }}
          TOKEN_PICKLE_BASE64: ${{ secrets.TOKEN_PICKLE_BASE64 }}
        run: |
          # Save client secrets
          echo "$CLIENT_SECRETS_JSON" > client_secrets.json

          # Save refreshed token (base64 → binary pickle)
          echo "$TOKEN_PICKLE_BASE64" | base64 -d > token.pickle

          python -c "
          from scripts.youtube.upload_new_videos import upload_new_videos
          upload_new_videos()
          "

      # ---------------------------------------------------------
      # 2. Detect local meta changes and update YouTube
      # ---------------------------------------------------------
      - name: Update changed metadata on YouTube
        env:
          CLIENT_SECRETS_JSON: ${{ secrets.CLIENT_SECRETS_JSON }}
          TOKEN_PICKLE_BASE64: ${{ secrets.TOKEN_PICKLE_BASE64 }}
        run: |
          # Re-use the same token (it gets refreshed automatically)
          python -c "
          from scripts.video_tracking.track_meta_updates import track_meta_updates
          track_meta_updates()
          "

      - name: Summary
        run: |
          echo "Daily sync completed at $(date) Asia/Tashkent"
      # ---------------------------------------------------------
      # 3. Update repository files
      # ---------------------------------------------------------
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
      
          git commit -m "Auto-update JSON metadata [skip ci]"
          git push
      