name: Daily Video Upload
permissions:
  contents: write

on:
  workflow_run:
    workflows: ["Daily Metadata Sync"]   # must match metadata workflow name exactly
    types:
      - completed
  workflow_dispatch:

jobs:
  upload-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload new videos to YouTube
        env:
          CLIENT_SECRETS_JSON: ${{ secrets.CLIENT_SECRETS_JSON }}
          TOKEN_PICKLE_BASE64: ${{ secrets.TOKEN_PICKLE_BASE64 }}
        run: |
          echo "$CLIENT_SECRETS_JSON" > client_secrets.json
          echo "$TOKEN_PICKLE_BASE64" | base64 -d > token.pickle

          python -c "
          from scripts.youtube.upload_new_videos import upload_new_videos
          upload_new_videos()
          "

      - name: Commit and push changes (if any)
        run: |

          rm -f client_secrets.json token.pickle  # prevent secret leak


          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          git add .
          if git diff --cached --quiet; then
            echo 'No changes to commit'
            exit 0
          fi

          git commit -m 'Auto-update upload state [skip ci]'
          git push
